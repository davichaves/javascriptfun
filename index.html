<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Kode App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
</head>

<body>
  
   <div id="main">
      <h1>KODE</h1>

      <p class="pg1">Enter found kode:</p>
      <input class="pg3" type="text" id="kode">
      <br>
      <button class="pg2" onclick="goToOwner()">Contact the owner</button>

      <p class="pg4">You found something, contact him to return it:</p>

      <form id="frm1" class="pg4">
      <input type="text" name="name" placeholder="Name"><br>
      <input type="text" name="email" placeholder="Email address"><br>
      <textarea type="textfield" name="message" placeholder="Message to owner"></textarea><br><br>
      <button onclick="form()">Submit</button>
      </form>

   </div>

   <script type="text/javascript">
   Parse.initialize("j9u0quctQEJ5eAR6U6lIwH9TysJhgcwgl2TYdZTY", "UpMD89o6GF99Z6DwXa4me3rhKvEYnwreqi3GELye");


   $(".pg2").hide();
   $(".pg4").hide();
   var foundKode;
   var kode;
   var query = new Parse.Query("Kode");
   $("#kode").keypress(function (e) {
      if (e.keyCode == 13) {
         kode = $("#kode").val();
         console.log(kode);
         if (kode.length !== 6) return;
         query.each(function(object){
            if (object.get("identifier") == kode) {
               alert("here!");
               console.log("Updating object: " + object.get("identifier"));
               foundKode = object;
               $(".pg1").hide();
               $(".pg2").show();
            };
         });
         //alert("identifier");
      }
   });

   function goToOwner() {
      $(".pg2").hide();
      $(".pg3").hide();
      $(".pg4").show();
   }

   function form() {
      alert("Now you will be redirected to the home page!");
   }

  </script>
</body>

</html>
